<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Remix Pulse Dashboard</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; padding: 24px; }
      pre { background:#f6f8fa; padding:12px; border-radius:6px; overflow:auto }
      .card { border:1px solid #e1e4e8; padding:12px; border-radius:8px; margin-bottom:12px }
    </style>
  </head>
  <body>
    <h1>Remix Pulse</h1>
    <p>Minimal dashboard that lists available DNA files discovered in the workspace.</p>
    <div id="content">Loadingâ€¦</div>

    <script>
      async function load() {
        try {
          const res = await fetch('/api/dna');
          const json = await res.json();
          const el = document.getElementById('content');
          if (!json.data || json.data.length === 0) {
            el.innerHTML = '<p>No DNA records found in <code>soulmusic-cli/identities</code>.</p>';
            return;
          }
          el.innerHTML = '';
          for (const item of json.data) {
            const card = document.createElement('div');
            card.className = 'card';
            const h = document.createElement('h3');
            h.textContent = item.wallet;
            card.appendChild(h);
            const pre = document.createElement('pre');
            pre.textContent = JSON.stringify(item.strands, null, 2);
            card.appendChild(pre);
            el.appendChild(card);
          }
        } catch (err) {
          document.getElementById('content').textContent = 'Error: ' + err;
        }
      }
      load();
    </script>
  </body>
</html>
